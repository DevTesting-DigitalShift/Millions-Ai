<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- BACKGROUND GRID (Optional tech feel) -->
  <rect width="1200" height="675" fill="#FAFAFA"/>
  <path d="M100 0V675 M200 0V675 M300 0V675 M400 0V675 M500 0V675 M600 0V675 M700 0V675 M800 0V675 M900 0V675 M1000 0V675 M1100 0V675" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 4"/>
  <path d="M0 100H1200 M0 200H1200 M0 300H1200 M0 400H1200 M0 500H1200 M0 600H1200" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- LEFT: DATA SOURCES (Aligns with M100 coordinates) -->
  <!-- Source 1 -->
  <g transform="translate(60, 230)">
    <rect width="80" height="40" rx="8" fill="white" stroke="#CBD5E1" stroke-width="2"/>
    <text x="40" y="25" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Keywords</text>
  </g>
  <!-- Source 2 -->
  <g transform="translate(60, 310)">
    <rect width="80" height="40" rx="8" fill="white" stroke="#CBD5E1" stroke-width="2"/>
    <text x="40" y="25" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Intent</text>
  </g>
  <!-- Source 3 -->
  <g transform="translate(60, 390)">
    <rect width="80" height="40" rx="8" fill="white" stroke="#CBD5E1" stroke-width="2"/>
    <text x="40" y="25" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Data</text>
  </g>

  <!-- CENTER: THE FUNNEL / INTAKE -->
  <path d="M250 250 L250 410" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <circle cx="250" cy="330" r="15" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>

  <!-- MIDDLE: PROCESSING CORE (Aligns with M350 start) -->
  <g transform="translate(300, 280)">
    <rect width="100" height="100" rx="20" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <!-- Placeholder for specific logo/icon -->
    <text x="50" y="55" font-family="sans-serif" font-size="14" font-weight="bold" fill="#0F172A" text-anchor="middle">AI CORE</text>
  </g>

