  <!-- Layer 1 -->
  <g transform="translate(600, 150)">
    <rect width="150" height="100" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2" fill-opacity="0.9"/>
    <rect x="0" y="0" width="150" height="100" rx="12" fill="url(#glass-gradient)"/>
    <text x="75" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">NLP Model</text>
    <text x="75" y="65" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Processing...</text>
  </g>

  <!-- Layer 2 -->
  <g transform="translate(600, 400)">
    <rect width="150" height="100" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2" fill-opacity="0.9"/>
    <rect x="0" y="0" width="150" height="100" rx="12" fill="url(#glass-gradient)"/>
    <text x="75" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">SEO Rules</text>
